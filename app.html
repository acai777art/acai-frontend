<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ACAI Robot — Interactive Face (Responsive)</title>
<style>
  :root{
    --bg: #0b0e13;
    --ink: #e6e9ef;
    --accent: #5eead4;
    --card: #0b1017;
    --ring: #172033;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    background:
      radial-gradient(1200px 800px at 80% -10%, color-mix(in oklab, var(--accent) 18%, #000) 0%, transparent 60%),
      radial-gradient(900px 500px at -10% 90%, color-mix(in oklab, var(--accent) 12%, #000) 0%, transparent 55%),
      var(--bg);
    font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
  }
  header{
    height:56px; display:flex; align-items:center; gap:12px; padding:0 14px;
    position:sticky; top:0; z-index:5;
    background: linear-gradient(180deg, #0c121a, #0b0f16);
    border-bottom:1px solid #0f1622;
    backdrop-filter: blur(6px);
  }
  .orb{
    width:24px;height:24px;border-radius:999px;background:var(--accent);
    box-shadow: 0 0 26px color-mix(in oklab, var(--accent) 55%, transparent);
    animation: orb 4.5s ease-in-out infinite;
  }
  @keyframes orb{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}
  .title{font-weight:600; letter-spacing:.2px;}
  .tone{margin-left:auto; font-size:12px; opacity:.8; padding:6px 10px; border-radius:999px; border:1px solid #1a2535;}

  .wrap{ display:grid; grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; min-height:calc(100% - 56px); }

  .stage{
    margin:14px; padding:12px; border-radius:16px;
    background: var(--card);
    border:1px solid #142034;
    display:grid; place-items:center;
  }
  .robot-box{ position:relative; width:min(720px, 94vw); }
  .robot-image{ width:100%; height:auto; display:block; border-radius:12px; }
  canvas.face{ position:absolute; z-index:2; pointer-events:auto; touch-action:none; image-rendering:auto; }

  .feed{ padding:8px 14px; overflow:auto; }
  .bubble{ max-width:min(820px, 96vw); margin:8px 0; padding:12px 14px; border-radius:14px;
           background:#0d121a; border:1px solid #152033; box-shadow: inset 0 0 0 999px #ffffff04; }
  .me{ margin-left:auto; background: linear-gradient(180deg, color-mix(in oklab, var(--accent) 18%, #0d121a), #0a0f15); }
  .composer{ padding:12px 14px 18px; display:flex; gap:8px; border-top:1px solid #0f1622; background: linear-gradient(180deg, #0c1118, #080c12); }
  .in{ flex:1; background:#0e141c; border:1px solid #162236; color:var(--ink); border-radius:12px; padding:12px 14px; min-height:42px; max-height:180px; resize:none; outline:none; }
  .in:focus{ border-color: color-mix(in oklab, var(--accent) 35%, #1b2a40); box-shadow: 0 0 0 3px #ffffff08; }
  .btn{ background:var(--accent); color:#061118; border:none; border-radius:12px; padding:0 14px; font-weight:600; cursor:pointer; }

  .calib {
  position:fixed;
  right:10px;
  bottom:10px;
  font-size:12px;
  opacity:0;            /* делает полностью прозрачным */
  pointer-events:none;  /* убирает кликабельность */
  background:transparent;
  border:none;
  }
  .calib b{color:var(--accent)}

  @media (min-width: 900px){
    header{height:64px; padding:0 16px}
    .wrap{ grid-template-columns: 1fr; }
    .stage{ margin:16px; padding:14px; border-radius:18px }
    .robot-box{ width:min(820px, 88vw); }
  }
  .robot-box, canvas.face { touch-action: none; -webkit-user-select:none; user-select:none; }
</style>
</head>
<body>
<header>
  <div class="orb" id="orb"></div>
  <div class="title">ACAI Coach</div>
  <div class="tone" id="tone">neutral</div>
</header>

<div class="calib" id="calib">Alt+Drag head screen to calibrate <b>face area</b>. (Saved in localStorage)</div>

<script>
const API = (localStorage.getItem('ACAI_API') || 'https://acai-backend.onrender.com').replace(/\/$/, '');
const box = document.getElementById('robotBox');
const img = document.getElementById('robotImg');
const canvas = document.getElementById('faceCanvas');
const ctx = canvas.getContext('2d', { alpha: true });
const tone = document.getElementById('tone');

const defaultFace = { x: 0.355, y: 0.16, w: 0.33, h: 0.235 };
let face = JSON.parse(localStorage.getItem('ACAI_FACE_RECT') || 'null') || defaultFace;

let S = { valence:0.0, impulse_x_ema:0.0, E:0.3, M:0.0, C:0.0, t:0, blink:0.0, pupils:{x:0,y:0} };
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
function lerp(a,b,t){ return a + (b-a)*t; }
function map(v,inMin,inMax,outMin,outMax){ return outMin + (clamp(v,inMin,inMax)-inMin)*(outMax-outMin)/(inMax-inMin); }

function resizeCanvas(){
  const b = box.getBoundingClientRect();
  const x = b.width * face.x;
  const y = b.height * face.y;
  const w = b.width * face.w;
  const h = b.height * face.h;

  canvas.style.left = x + 'px';
  canvas.style.top = y + 'px';
  canvas.width = Math.round(w);
  canvas.height = Math.round(h);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  drawFace(0);
}
new ResizeObserver(resizeCanvas).observe(box);
img.addEventListener('load', resizeCanvas);

let calibrating = false, drag = null;
box.addEventListener('mousedown', (e)=>{
  if(!e.altKey) return;
  e.preventDefault();
  calibrating = true;

  const b = box.getBoundingClientRect();
  const px = (e.clientX - b.left) / b.width;
  const py = (e.clientY - b.top) / b.height;

  const EDGE = 0.02;
  drag = { start: {px, py}, faceStart: {...face}, mode:'move' };

  const fx=face.x, fy=face.y, fw=face.w, fh=face.h;
  if (Math.abs(px - fx) < EDGE) drag.mode = 'left';
  else if (Math.abs(px - (fx+fw)) < EDGE) drag.mode='right';
  else if (Math.abs(py - fy) < EDGE) drag.mode='top';
  else if (Math.abs(py - (fy+fh)) < EDGE) drag.mode='bottom';
});
window.addEventListener('mousemove', (e)=>{
  if(!calibrating || !drag) return;
  const b = box.getBoundingClientRect();
  const px = (e.clientX - b.left) / b.width;
  const py = (e.clientY - b.top) / b.height;
  const dx = px - drag.start.px;
  const dy = py - drag.start.py;

  if (drag.mode==='move'){
    face.x = clamp(drag.faceStart.x + dx, 0, 1-face.w);
    face.y = clamp(drag.faceStart.y + dy, 0, 1-face.h);
  } else if (drag.mode==='left'){
    const newX = clamp(drag.faceStart.x + dx, 0, drag.faceStart.x + drag.faceStart.w - 0.05);
    face.w = (drag.faceStart.x + drag.faceStart.w) - newX; face.x = newX;
  } else if (drag.mode==='right'){
    face.w = clamp(drag.faceStart.w + dx, 0.05, 1 - drag.faceStart.x);
  } else if (drag.mode==='top'){
    const newY = clamp(drag.faceStart.y + dy, 0, drag.faceStart.y + drag.faceStart.h - 0.05);
    face.h = (drag.faceStart.y + drag.faceStart.h) - newY; face.y = newY;
  } else if (drag.mode==='bottom'){
    face.h = clamp(drag.faceStart.h + dy, 0.05, 1 - drag.faceStart.y);
  }
  resizeCanvas();
});
window.addEventListener('mouseup', ()=>{
  if(calibrating){ localStorage.setItem('ACAI_FACE_RECT', JSON.stringify(face)); }
  calibrating = false; drag=null;
});
// ===== MOBILE: drag одним пальцем, pinch двумя =====
(function(){
  const el = canvas;            // перетаскиваем саму "маску" лица
  function normXY(t, el){
    const b = box.getBoundingClientRect();
    return { px:(t.clientX - b.left)/b.width, py:(t.clientY - b.top)/b.height };
  }
  // Drag
  let drag = null;
  el.addEventListener('touchstart', (e)=>{
    if (e.touches.length !== 1) return;
    e.preventDefault();
    const {px,py} = normXY(e.touches[0], el);
    drag = { start:{px,py}, faceStart:{...face} };
  }, {passive:false});

  el.addEventListener('touchmove', (e)=>{
    if (!drag || e.touches.length !== 1) return;
    e.preventDefault();
    const {px,py} = normXY(e.touches[0], el);
    const dx = px - drag.start.px;
    const dy = py - drag.start.py;
    face.x = clamp(drag.faceStart.x + dx, 0, 1 - face.w);
    face.y = clamp(drag.faceStart.y + dy, 0, 1 - face.h);
    // обновляем размеры/позицию канваса и перерисовываем
    const b = box.getBoundingClientRect();
    canvas.style.left = (b.width*face.x) + 'px';
    canvas.style.top  = (b.height*face.y) + 'px';
    drawFace(0);
  }, {passive:false});

  el.addEventListener('touchend', (e)=>{
    if (drag && e.touches.length === 0){
      localStorage.setItem('ACAI_FACE_RECT', JSON.stringify(face));
    }
    drag = null;
  }, {passive:false});

  // Pinch (масштаб)
  let pinch = null;
  function dist(t0,t1){ const dx=t0.clientX-t1.clientX, dy=t0.clientY-t1.clientY; return Math.hypot(dx,dy); }

  el.addEventListener('touchstart', (e)=>{
    if (e.touches.length === 2){
      e.preventDefault();
      pinch = { d0: dist(e.touches[0], e.touches[1]), w0: face.w, h0: face.h };
    }
  }, {passive:false});

  el.addEventListener('touchmove', (e)=>{
    if (!pinch || e.touches.length !== 2) return;
    e.preventDefault();
    const s = dist(e.touches[0], e.touches[1]) / pinch.d0;
    face.w = clamp(pinch.w0 * s, 0.10, 0.90);
    face.h = clamp(pinch.h0 * s, 0.10, 0.90);
    face.x = clamp(face.x, 0, 1 - face.w);
    face.y = clamp(face.y, 0, 1 - face.h);
    // пересчитать рамку
    const b = box.getBoundingClientRect();
    canvas.style.left = (b.width*face.x) + 'px';
    canvas.style.top  = (b.height*face.y) + 'px';
    canvas.style.width  = (b.width*face.w) + 'px';
    canvas.style.height = (b.height*face.h) + 'px';
    canvas.width  = Math.round(b.width*face.w);
    canvas.height = Math.round(b.height*face.h);
    drawFace(0);
  }, {passive:false});

  el.addEventListener('touchend', (e)=>{
    if (pinch && e.touches.length < 2){
      pinch = null;
      localStorage.setItem('ACAI_FACE_RECT', JSON.stringify(face));
    }
  }, {passive:false});

  // Двойной тап — сброс к дефолту
  let lastTap = 0;
  el.addEventListener('touchend', ()=>{
    const now = Date.now();
    if (now - lastTap < 300){
      face = { x: 0.355, y: 0.16, w: 0.33, h: 0.235 };
      localStorage.setItem('ACAI_FACE_RECT', JSON.stringify(face));
      // применяем сразу
      const b = box.getBoundingClientRect();
      canvas.style.left = (b.width*face.x) + 'px';
      canvas.style.top  = (b.height*face.y) + 'px';
      canvas.style.width  = (b.width*face.w) + 'px';
      canvas.style.height = (b.height*face.h) + 'px';
      canvas.width  = Math.round(b.width*face.w);
      canvas.height = Math.round(b.height*face.h);
      drawFace(0);
    }
    lastTap = now;
  }, {passive:false});
})();
function drawFace(dt){
  const W = canvas.width, H = canvas.height;
  const cx = W/2, cy = H*0.47;

  ctx.clearRect(0,0,W,H);

  const bgG = ctx.createRadialGradient(cx, cy, Math.min(W,H)*0.05, cx, cy, Math.max(W,H)*0.7);
  bgG.addColorStop(0, "rgba(10,22,36,0.65)");
  bgG.addColorStop(1, "rgba(10,22,36,0.0)");
  ctx.fillStyle = bgG; ctx.fillRect(0,0,W,H);

  const v = S.valence;
  const hue = v>=0 ? map(v,0,1,190,170) : map(v,-1,0,20,190);
  const eyeColor = `hsl(${hue} 80% 70%)`;

  const bright = clamp(Math.abs(S.E), 0, 1);
  const glow = 0.35 + 0.8*bright;

  const breathT = 4000 - clamp(Math.abs(S.impulse_x_ema), 0, 0.6)*2200;
  const breath = 0.5 + 0.5*Math.sin((S.t % breathT)/breathT * Math.PI*2);

  const tilt = clamp(S.C, -1, 1) * 0.04;
  ctx.save(); ctx.translate(cx, cy); ctx.rotate(tilt); ctx.translate(-cx, -cy);

  const eyeY = H*0.25;
  const eyeDX = W*0.19;
  const eyeR = Math.min(W,H)*0.250*(0.9 + 0.1*breath);

  const blinkSpeed = 0.8 + 0.6*(1 - clamp(Math.abs(S.M),0,1));
  const blink = 0.15*(1 - Math.abs(Math.sin(S.t*0.002*blinkSpeed*Math.PI))) + S.blink;

  const pupX = clamp(S.pupils.x, -1, 1)*eyeR*0.35;
  const pupY = clamp(S.pupils.y, -1, 1)*eyeR*0.25;

  function drawEye(x, y){
    const g = ctx.createRadialGradient(x, y, eyeR*0.2, x, y, eyeR*2.0);
    g.addColorStop(0, `rgba(180,255,255,${0.30*glow})`);
    g.addColorStop(1, `rgba(0,0,0,0)`);
    ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y, eyeR*2.0, 0, Math.PI*2); ctx.fill();

    const grd = ctx.createRadialGradient(x-eyeR*0.2, y-eyeR*0.2, eyeR*0.2, x, y, eyeR);
    grd.addColorStop(0, "white");
    grd.addColorStop(0.12, eyeColor);
    grd.addColorStop(1, "rgba(10,20,30,0.2)");
    ctx.fillStyle = grd;
    ctx.beginPath(); ctx.ellipse(x, y, eyeR, eyeR*(1-blink), 0, 0, Math.PI*2); ctx.fill();

    const pr = eyeR*0.35;
    ctx.fillStyle = "rgba(5,10,15,0.85)";
    ctx.beginPath(); ctx.arc(x+pupX, y+pupY*(1-blink), pr, 0, Math.PI*2); ctx.fill();

    ctx.fillStyle = "rgba(255,255,255,0.65)";
    ctx.beginPath(); ctx.arc(x-pr*0.5+pupX*0.2, y-pr*0.5+pupY*0.2, pr*0.25, 0, Math.PI*2); ctx.fill();
  }
  drawEye(cx-eyeDX, eyeY);
  drawEye(cx+eyeDX, eyeY);

  const mouthY = cy + H*0.45;
  const mouthW = W*0.15;
  const k = clamp(v, -1, 1);
  const curve = k * (H*0.06);
  ctx.strokeStyle = eyeColor;
  ctx.lineWidth = Math.max(3, Math.min(6, H*0.018));
  ctx.lineCap = "round";
  ctx.shadowColor = eyeColor;
  ctx.shadowBlur = 12 + 24*glow;
  ctx.beginPath();
  ctx.moveTo(cx - mouthW/2, mouthY);
  ctx.quadraticCurveTo(cx, mouthY + curve, cx + mouthW/2, mouthY);
  ctx.stroke();

  ctx.restore();
}

let lastT = performance.now();
function tick(now){
  const dt = now - lastT; lastT = now;
  S.t += dt;

  const sp = 0.0006;
  S.pupils.x = clamp( lerp(S.pupils.x, (Math.random()*2-1)*0.6, dt*sp), -1, 1 );
  S.pupils.y = clamp( lerp(S.pupils.y, (Math.random()*2-1)*0.6, dt*sp), -1, 1 );

  drawFace(dt);
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

function applyThemeFromState(st){
  const v = Number(st?.valence ?? 0);
  const x = Number(st?.impulse_x_ema ?? 0);
  const hue = v>=0 ? map(v,0,1,210,150) : map(v,-1,0,10,210);
  const sat = map(Math.abs(x), 0, 0.5, 55, 92);
  const lig = 58;
  const accent = `oklch(${lig}% ${sat/100} ${hue})`;
  document.documentElement.style.setProperty('--accent', accent);

  let mode='neutral'; if(v>0.28) mode='ground'; else if(v<-0.22) mode='stabilize'; else if(v<-0.08) mode='uplift';
  tone.textContent = mode;
}

async function refreshState(){
  try{
    const uid = localStorage.getItem('ACAI_USER_ID') || 'demo';
    const r = await fetch(API + '/state', { headers:{'x-user-id': uid} });
    if(!r.ok) return;
    const j = await r.json();
    const st = j?.last || {};

    S.valence = lerp(S.valence, Number(st.valence ?? 0), 0.65);
    S.impulse_x_ema = lerp(S.impulse_x_ema, Number(st.impulse_x_ema ?? 0), 0.65);
    S.E = lerp(S.E, Number(st.E ?? st.energy ?? 0), 0.65);
    S.M = lerp(S.M, Number(st.M ?? 0), 0.65);
    S.C = lerp(S.C, Number(st.C ?? 0), 0.65);

    applyThemeFromState(st);
  }catch(e){}
}
setInterval(refreshState, 1400);
refreshState();

const feed = document.getElementById('feed');
const form = document.getElementById('form');
const msg = document.getElementById('msg');
form.addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  const text = msg.value.trim(); if(!text) return;
  addBubble(text, true); msg.value='';

  try{
    const uid = localStorage.getItem('ACAI_USER_ID') || 'demo';
    const res = await fetch(API + '/chat', { method:'POST', headers:{'content-type':'text/plain;charset=utf-8','x-user-id':uid}, body:text });
    const j = await res.json();
    addBubble(j.reply || '(no reply)', false);
    if(j.state){
      S.valence = Number(j.state.valence ?? S.valence);
      S.impulse_x_ema = Number(j.state.impulse_x_ema ?? S.impulse_x_ema);
      S.E = Number(j.state.E ?? j.state.energy ?? S.E);
      S.M = Number(j.state.M ?? S.M);
      S.C = Number(j.state.C ?? S.C);
      applyThemeFromState(j.state);
    }
  }catch(e){
    addBubble('Error contacting backend.', false);
  }
});
function addBubble(text, me=false){
  const d = document.createElement('div');
  d.className = 'bubble' + (me?' me':'');
  d.textContent = (me?'You: ':'') + text;
  feed.appendChild(d);
  feed.scrollTop = feed.scrollHeight;
}

document.addEventListener('keydown', (e) => {
  const tag = (e.target && e.target.tagName) || '';
  if (tag === 'INPUT' || tag === 'TEXTAREA' || e.isComposing) return; // игнорируем набор текста

  // 🌈 ручной запуск демо только при нажатии "D", когда фокус вне поля ввода
  if (e.key.toLowerCase() === 'd') {
    let t = 0;
    const id = setInterval(() => {
      t += 0.04;
      S.valence = Math.sin(t * 0.6) * 0.7;
      S.E = (Math.sin(t * 0.9) + 1) / 2;
      S.M = Math.cos(t * 0.5) * 0.4;
      S.C = Math.sin(t * 0.35) * 0.6;
      applyThemeFromState({ valence: S.valence, impulse_x_ema: 0.2 });
      if (t > 18) clearInterval(id);
    }, 60);
  }
});</script>
