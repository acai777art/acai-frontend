<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACAI ‚Äî Affective Contextual Artificial Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
<style>
:root {
  --glow: #7ae6ff;
  --accent: #b37aff;
  --text: #e9eef8;
}

/* Base reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

/* Background setup */
body {
  height: 100vh;
  background: url("lumina-bg.jpg") center center / cover no-repeat fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--text);
  overflow: hidden;
  position: relative;
  transition: opacity 1.2s ease;
}

/* Overlay for text contrast */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
  backdrop-filter: blur(6px);
  z-index: 0;
}

/* Floating orb */
#orb {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, var(--glow), transparent 60%);
  filter: blur(100px);
  opacity: 0.45;
  animation: float 12s ease-in-out infinite alternate;
  z-index: 1;
}
@keyframes float {
  0% { top: 20%; left: 25%; }
  100% { top: 55%; left: 70%; }
}

/* Title */
h1 {
  font-size: 4rem;
  font-weight: 900;
  letter-spacing: 3px;
  text-shadow: 0 0 20px var(--glow), 0 0 60px var(--accent);
  animation: breathe 5s ease-in-out infinite;
  z-index: 2;
}
h2 {
  margin-top: 0.6em;
  font-weight: 300;
  font-size: 1.1rem;
  letter-spacing: 5px;
  color: #a8b2c7;
  text-shadow: 0 0 8px #7ae6ff40;
  animation: fadeIn 4s ease forwards;
  z-index: 2;
}

/* Animations */
@keyframes breathe {
  0%, 100% { transform: scale(1); text-shadow: 0 0 20px var(--glow), 0 0 60px var(--accent); }
  50% { transform: scale(1.03); text-shadow: 0 0 40px var(--accent), 0 0 80px var(--glow); }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Button */
button {
  margin-top: 3em;
  padding: 1em 2.8em;
  font-size: 1rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  color: white;
  background: linear-gradient(90deg, var(--accent), var(--glow));
  cursor: pointer;
  box-shadow: 0 0 25px var(--glow), 0 0 60px #ffffff10 inset;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
  animation: pulse 5s ease-in-out infinite;
  z-index: 2;
}
button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
  transform: rotate(25deg);
  transition: opacity 0.3s ease;
  opacity: 0;
}
button:hover::before { opacity: 1; }
button:hover {
  transform: scale(1.07);
  box-shadow: 0 0 45px var(--accent), 0 0 100px var(--glow);
}
@keyframes pulse {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.3); }
}

/* Portal effect */
#portal {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
  transform: translate(-50%, -50%);
  border-radius: 50%;
  opacity: 0;
  z-index: 10;
  pointer-events: none;
  transition: all 1.2s ease;
}

/* Footer */
footer {
  position: absolute;
  bottom: 2%;
  font-size: 0.8rem;
  color: #7b8597;
  letter-spacing: 1px;
  text-shadow: 0 0 5px #ffffff10;
  z-index: 2;
}
</style>
</head>
<body>
  <div id="orb"></div>
  <div id="portal"></div>
  <h1>ACAI</h1>
  <h2>Affective Contextual Artificial Intelligence</h2>
  <button id="acaiButton">Experience ACAI</button>
  <footer>¬© 2025 Affective Cybernetics</footer>

  <script>
    const button = document.getElementById("acaiButton");
    const portal = document.getElementById("portal");
    const body = document.body;

    button.addEventListener("click", () => {
      button.disabled = true;
      button.textContent = "Initializing ACAI...";
      portal.style.opacity = 1;
      portal.style.width = "200vmax";
      portal.style.height = "200vmax";
      portal.style.boxShadow = "0 0 200px 80px var(--glow)";
      setTimeout(() => {
        body.style.opacity = 0;
      }, 600);
      setTimeout(() => {
        window.location.href = "app.html"; // üîπ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å–æ—Å–µ–¥–Ω—é—é –≤–∫–ª–∞–¥–∫—É app.html
      }, 1400);
    });
  </script>
</body>
</html>
