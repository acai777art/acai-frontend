<!-- üíé –ñ–∏–≤—ã–µ –ø—Ä–µ–º–∏—É–º-–∫–Ω–æ–ø–∫–∏: –º–∞–≥–Ω–∏—Ç + 3D-–Ω–∞–∫–ª–æ–Ω –∏ –±–ª–∏–∫–∞–º–∏ -->
<script>
(function buttonMotion(sel){
  const btns = document.querySelectorAll(sel);
  btns.forEach(btn=>{
    let raf = 0;
    function setTilt(e){
      const r = btn.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const nx = (x / r.width) - 0.5;
      const ny = (y / r.height) - 0.5;
      const rx = (-ny) * 10;  // –ø–æ–≤–æ—Ä–æ—Ç –ø–æ X
      const ry = ( nx) * 12;  // –ø–æ–≤–æ—Ä–æ—Ç –ø–æ Y
      btn.style.setProperty('--mx', x + 'px');
      btn.style.setProperty('--my', y + 'px');
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(()=>{
        btn.style.transform = perspective(700px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0);
      });
    }
    btn.addEventListener('mousemove', setTilt, {passive:true});
    btn.addEventListener('mouseleave', ()=>{ btn.style.transform = 'perspective(700px) rotateX(0) rotateY(0)'; }, {passive:true});
    btn.addEventListener('mousedown', ()=>{ btn.style.transform += ' scale(0.985)'; });
    btn.addEventListener('mouseup',   ()=>{ btn.style.transform = btn.style.transform.replace(' scale(0.985)',''); });
    // touch
    btn.addEventListener('touchstart', ()=>{ btn.style.transform='scale(0.985)'; }, {passive:true});
    btn.addEventListener('touchend',   ()=>{ btn.style.transform=''; }, {passive:true});
  });
})('.cta');
</script>
